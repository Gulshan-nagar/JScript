<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom IDE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
            padding: 20px;
        }

        .editor {
            height: 300px;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>My Custom IDE</h1>
    <textarea id="editor" class="editor" placeholder="// Write the code here"></textarea>
    <button onclick="runCode()">Run Code</button>
    <div id="output"></div>

    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            mode: "javascript",
            theme: "dracula"
        });

        function runCode() {
            const code = editor.getValue();
            const log = []; // Array to store console logs
            const customConsole = {
                log: (...args) => log.push(...args) // Push log outputs into the array
            };

            try {
                // Bind custom console to the evaluated code
                let result = new Function("console", code)(customConsole);
                document.getElementById('output').innerText = 
                    `Code executed successfully!\n${log.join('\n')}`;
            } catch (error) {
                document.getElementById('output').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>

</html>
